<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SR Board Pro - V4.8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --bg: #f5f5f7; --point: #007aff; --up: #ff3b30; --down: #007aff; --text: #1d1d1f; --border: #d2d2d7; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); }
        header { position: sticky; top: 0; z-index: 200; background: #fff; padding: 15px; text-align: center; font-weight: 800; border-bottom: 1px solid var(--border); }
        .controls { background: #fff; border-bottom: 1px solid var(--border); overflow: hidden; transition: max-height 0.3s; }
        .controls.collapsed { max-height: 0; }
        .control-inner { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .input-box { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; box-sizing: border-box; }
        .btn-analyze { background: var(--point); color: #fff; border: none; padding: 16px; border-radius: 12px; cursor: pointer; font-weight: 700; }
        .toggle-btn { width: 100%; padding: 10px; background: #e5e5ea; border: none; font-size: 0.8rem; font-weight: 600; cursor: pointer; }
        .table-container { overflow: auto; height: calc(100vh - 120px); background: #fff; }
        table { border-collapse: collapse; width: 100%; min-width: 1000px; }
        thead { position: sticky; top: 0; z-index: 150; background: #f5f5f7; }
        th { padding: 14px 8px; font-size: 0.75rem; border-bottom: 2px solid var(--border); color: #48484a; }
        td { padding: 18px 8px; text-align: center; border-bottom: 1px solid #f2f2f7; font-size: 0.85rem; }
        .sticky-col { position: sticky; left: 0; background: #fff !important; z-index: 100; font-weight: 800; border-right: 1px solid var(--border); width: 85px; }
        .up { color: var(--up); font-weight: bold; }
        .sub-val { font-size: 0.7rem; color: #8e8e93; display: block; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #fff; padding: 25px; border-radius: 20px; width: 85%; max-width: 400px; max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body>

<header>SR BOARD PRO V4.8</header>
<button class="toggle-btn" onclick="toggleControls()">▼ 분석 설정 및 티커 관리</button>
<div class="controls" id="controlsSection">
    <div class="control-inner">
        <input type="password" id="apiKey" class="input-box" placeholder="API Key">
        <div style="display:flex; gap:8px;">
            <input type="text" id="newTicker" class="input-box" placeholder="TICKER">
            <button onclick="addTicker()" style="padding:0 20px; background:#1d1d1f; color:#fff; border-radius:10px; border:none;">+</button>
        </div>
        <div id="tickerChips"></div>
        <button class="btn-analyze" onclick="startAnalysis()">전략 로직 기반 분석 실행</button>
        <div id="statusMsg" style="text-align:center; font-size:0.8rem; color:var(--point); margin-top:8px; font-weight:600;"></div>
    </div>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th class="sticky-col">티커</th><th>등급(S-Score)</th><th>폭발시기</th><th>폭발규모</th><th>기준 종가</th><th>세력평단(괴리)</th><th>유형분류</th><th>하방라인</th><th>신뢰도</th>
            </tr>
        </thead>
        <tbody id="listBody"></tbody>
    </table>
</div>

<div id="modal" onclick="this.style.display='none'"><div class="modal-content" onclick="event.stopPropagation()"><div id="modalTitle" style="font-weight:bold;margin-bottom:15px;font-size:1.1rem;border-bottom:1px solid #eee;padding-bottom:10px;"></div><div id="modalBody" style="white-space:pre-wrap;line-height:1.6;font-size:0.9rem;"></div></div></div>

<script>
let myTickers = JSON.parse(localStorage.getItem('my_tickers')) || [];
let analysisResults = [];

function toggleControls() { document.getElementById('controlsSection').classList.toggle('collapsed'); }
function renderChips() { document.getElementById('tickerChips').innerHTML = myTickers.map(t => `<span style="display:inline-flex; align-items:center; background:#eee; padding:5px 10px; border-radius:15px; font-size:0.8rem; margin:0 5px 5px 0;">${t}<span style="margin-left:6px;cursor:pointer" onclick="removeTicker('${t}')">×</span></span>`).join(''); }
function addTicker() { const v = document.getElementById('newTicker').value.toUpperCase().trim(); if(v && !myTickers.includes(v)) { myTickers.push(v); localStorage.setItem('my_tickers', JSON.stringify(myTickers)); renderChips(); } }
function removeTicker(t) { myTickers = myTickers.filter(i => i !== t); localStorage.setItem('my_tickers', JSON.stringify(myTickers)); renderChips(); }

// [모듈 1: 세력평단 계산] 최근 40일 가중치 상수화
function calculateWhaleAvg(h) {
    let vSum = 0, pSum = 0;
    h.slice(0, 40).forEach((d, idx) => {
        const v = parseInt(d['5. volume']);
        const w = Math.pow((40 - idx) / 40, 1.5);
        vSum += (v * w);
        pSum += (parseFloat(d['4. close']) * v * w);
    });
    return pSum / vSum;
}

// [모듈 2: 등급 산정] 스텔스 매집 및 거래량 소멸 가중치
function assessGrade(curP, preP, vol, avgVol, gap, h) {
    let score = 40; 
    let logs = [];

    // 1. 세력가 괴리 점수 (최대 35점)
    const gapScore = Math.min(35, gap * 1.5);
    score += gapScore;
    logs.push(`세력가 괴리: +${gapScore.toFixed(1)}`);

    // 2. 스텔스 매집봉 감지 (최근 15일 내 평소 3배 거래량 발생 여부)
    const hasSpike = h.slice(1, 15).some(d => parseInt(d['5. volume']) > avgVol * 3);
    if(hasSpike) { 
        score += 20; 
        logs.push(`최근 매집봉 감지: +20`);
        // 매집봉 이후 거래량 소멸(개미털기) 확인
        if(vol < avgVol * 0.8) { score += 10; logs.push(`거래량 소멸구간 가점: +10`); }
    }

    // 3. 당일 수급 급증
    if(vol > avgVol * 2) { score += 15; logs.push(`당일 수급발생: +15`); }

    const finalScore = Math.min(99.9, score);
    return { finalScore, logs };
}

async function startAnalysis() {
    const key = document.getElementById('apiKey').value.trim();
    if(!key) return alert("API Key 필요");
    const body = document.getElementById('listBody');
    body.innerHTML = ""; analysisResults = [];
    
    for (let i = 0; i < myTickers.length; i++) {
        const t = myTickers[i];
        document.getElementById('statusMsg').innerText = `${t} 분석 중...`;
        try {
            const res = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${t}&apikey=${key}`);
            const data = await res.json();
            const timeKey = Object.keys(data).find(k => k.includes("Time Series"));
            
            if (timeKey) {
                const h = Object.keys(data[timeKey]).map(d => data[timeKey][d]);
                const curP = parseFloat(h[0]['4. close']);
                const preP = parseFloat(h[1]['4. close']);
                const vol = parseInt(h[0]['5. volume']);
                const avgVol = h.slice(1, 21).reduce((s, x) => s + parseInt(x['5. volume']), 0) / 20;
                
                const whaleAvg = calculateWhaleAvg(h);
                const gap = ((whaleAvg - curP) / curP * 100);
                const { finalScore, logs } = assessGrade(curP, preP, vol, avgVol, gap, h);
                
                // 폭발규모: 최근 60일 최고가 기준
                const max60 = Math.max(...h.slice(0, 60).map(x => parseFloat(x['2. high'])));
                
                const resObj = {
                    t: t, 
                    score: finalScore.toFixed(1),
                    grade: finalScore > 94 ? "S+" : (finalScore > 88 ? "S" : "A"),
                    timing: finalScore > 92 || vol > avgVol * 2.5 ? "즉시" : "1~3일",
                    scale: `A(${max60.toFixed(2)}) / B(${(max60*1.3).toFixed(2)})`,
                    base: `${curP.toFixed(2)} (${(((curP-preP)/preP)*100).toFixed(1)}%)`,
                    whale: `${whaleAvg.toFixed(2)} (+${gap.toFixed(1)}%)`,
                    type: gap > 15 && vol < avgVol ? "가격억제형" : (finalScore > 90 ? "발사임박" : "수급응축"),
                    down: (curP * 0.85).toFixed(2),
                    log: logs.join('\n')
                };
                analysisResults.push(resObj);
                appendRow(resObj, analysisResults.length - 1);
            }
        } catch (e) { console.error(e); }
        if (i < myTickers.length - 1) await new Promise(r => setTimeout(r, 13500));
    }
    document.getElementById('statusMsg').innerText = "분석 완료";
}

function appendRow(i, idx) {
    const tr = document.createElement('tr');
    tr.onclick = () => {
        document.getElementById('modalTitle').innerText = `${i.t} 분석 로그`;
        document.getElementById('modalBody').innerText = `[점수 산출 근거]\n${i.log}\n\n[판정]\n유형: ${i.type}\n예상 하방라인: ${i.down}`;
        document.getElementById('modal').style.display = 'flex';
    };
    tr.innerHTML = `<td class="sticky-col">${i.t}</td><td class="up">${i.grade}(${i.score})</td><td>${i.timing}</td><td>${i.scale}</td><td>${i.base}</td><td>${i.whale}</td><td>${i.type}</td><td style="color:var(--down)">${i.down}</td><td>${i.score}%</td>`;
    document.getElementById('listBody').appendChild(tr);
}
window.onload = renderChips;
</script>
</body>
</html>
