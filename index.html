<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SR Board Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --point: #00ff88; --text: #c9d1d9; --up: #f85149; --down: #58a6ff; --border: #30363d; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        header { text-align: center; padding: 15px; font-size: 1.3rem; font-weight: bold; color: var(--point); border-bottom: 1px solid var(--border); }
        .controls { padding: 15px; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .input-group { display: flex; gap: 5px; margin-bottom: 12px; }
        .input-ticker { background: #0d1117; color: white; border: 1px solid var(--border); padding: 12px; border-radius: 4px; flex-grow: 1; text-transform: uppercase; }
        .btn-add { background: var(--border); color: white; border: none; padding: 0 20px; border-radius: 4px; font-size: 1.5rem; cursor: pointer; }
        
        /* 칩 디자인 수정 */
        .chip-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; min-height: 20px; }
        .ticker-chip { background: #21262d; padding: 6px 12px; border-radius: 18px; font-size: 0.85rem; border: 1px solid var(--border); display: flex; align-items: center; color: white; }
        .chip-del { margin-left: 8px; color: var(--up); cursor: pointer; font-weight: bold; font-size: 1rem; }

        .btn-analyze { background: var(--point); color: #000; font-weight: bold; border: none; padding: 15px; border-radius: 4px; width: 100%; cursor: pointer; font-size: 1rem; }
        .status-msg { text-align: center; font-size: 0.85rem; color: var(--point); margin-top: 10px; font-weight: bold; }
        .table-container { overflow-x: auto; width: 100%; }
        table { border-collapse: collapse; width: 100%; min-width: 1000px; font-size: 0.85rem; }
        th { background: #161b22; color: #8b949e; padding: 12px; border-bottom: 1px solid var(--border); }
        td { padding: 15px 10px; text-align: center; border-bottom: 1px solid #21262d; }
        .sticky-col { position: sticky; left: 0; background: var(--card); z-index: 10; border-right: 2px solid var(--border); color: var(--point); font-weight: bold; }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 300; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 10px; width: 85%; max-width: 400px; border: 1px solid var(--point); }
    </style>
</head>
<body>

<header>SR Board</header>

<div class="controls">
    <div class="input-group">
        <input type="text" id="newTicker" class="input-ticker" placeholder="예: TSLA, POLA, BTTC">
        <button class="btn-add" onclick="addTicker()">+</button>
    </div>
    <div id="tickerChips" class="chip-container"></div>
    <button id="mainBtn" class="btn-analyze" onclick="startAnalysis()">실시간 분석 실행</button>
    <div id="statusMsg" class="status-msg">티커를 추가하고 분석을 시작하세요.</div>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr><th class="sticky-col">티커</th><th>등급</th><th>시점</th><th>규모</th><th>전일가</th><th>현재가</th><th>세력가</th><th>유형</th><th>하방</th><th>신뢰도</th></tr>
        </thead>
        <tbody id="listBody"></tbody>
    </table>
</div>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modalTitle" style="color:var(--point); font-weight:bold; margin-bottom:15px; font-size:1.1rem;"></div>
        <div id="modalBody" style="font-size:0.95rem; line-height:1.7; color:white;"></div>
    </div>
</div>

<script>
const API_KEY = 'E66HQF56XV4CNNST'; // <--- 키 확인!!
let myTickers = JSON.parse(localStorage.getItem('my_tickers')) || ['POLA', 'BTTC'];
let lastAnalysisData = [];

function renderChips() {
    const container = document.getElementById('tickerChips');
    container.innerHTML = myTickers.map(t => `
        <div class="ticker-chip">
            ${t} <span class="chip-del" onclick="removeTicker('${t}')">×</span>
        </div>
    `).join('');
}

function addTicker() {
    const input = document.getElementById('newTicker');
    const val = input.value.toUpperCase().trim();
    if(val && !myTickers.includes(val)) {
        myTickers.push(val);
        localStorage.setItem('my_tickers', JSON.stringify(myTickers));
        input.value = '';
        renderChips();
    }
}

function removeTicker(t) {
    myTickers = myTickers.filter(i => i !== t);
    localStorage.setItem('my_tickers', JSON.stringify(myTickers));
    renderChips();
}

async function startAnalysis() {
    const body = document.getElementById('listBody');
    const msg = document.getElementById('statusMsg');
    const btn = document.getElementById('mainBtn');
    
    if(!myTickers.length) return alert("티커를 입력해주세요.");
    
    btn.disabled = true;
    body.innerHTML = ""; 
    lastAnalysisData = [];

    for (let i = 0; i < myTickers.length; i++) {
        const t = myTickers[i];
        msg.innerText = `${t} 데이터 요청 중... (${i+1}/${myTickers.length})`;
        
        try {
            // 주식 데이터 가져오기 (TIME_SERIES_DAILY)
            const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${t}&apikey=${API_KEY}`;
            const resp = await fetch(url);
            const data = await resp.json();

            if (data["Note"]) {
                appendError(t, "API 속도 제한 (1분 뒤 시도)");
                break;
            }

            if (data["Time Series (Daily)"]) {
                const result = runLogic(t, data["Time Series (Daily)"]);
                lastAnalysisData.push(result);
                appendRow(result, lastAnalysisData.length - 1);
            } else {
                // 데이터가 없을 경우 상세 원인 표시
                const errorDetail = data["Error Message"] ? "티커 오류" : "데이터 점검중";
                appendError(t, errorDetail);
            }
        } catch (e) {
            appendError(t, "네트워크 오류");
        }

        if (i < myTickers.length - 1) {
            msg.innerText = `다음 분석 대기 중 (13초)...`;
            await new Promise(r => setTimeout(r, 13000));
        }
    }
    
    btn.disabled = false;
    msg.innerText = "분석 완료!";
}

function runLogic(ticker, timeSeries) {
    const dates = Object.keys(timeSeries);
    const history = dates.map(d => timeSeries[d]);
    const last = history[0], prev = history[1];
    
    const c = parseFloat(last['4. close']), o = parseFloat(last['1. open']);
    const pc = parseFloat(prev['4. close']), v = parseInt(last['5. volume']), pv = parseInt(prev['5. volume']);

    // [검토 기준] 매집봉(스텔스) 탐지
    const isStealth = (v > pv * 4.0) && (Math.abs(c-o)/o < 0.05);
    
    // [검토 기준] 세력 평단가(100일)
    let vSum = 0, pvSum = 0;
    history.slice(0, 100).forEach(d => {
        const dv = parseInt(d['5. volume']);
        vSum += dv;
        pvSum += (parseFloat(d['4. close']) * dv);
    });
    const whaleAvg = pvSum / vSum;
    const gap = ((whaleAvg - c) / c * 100);

    let score = 65;
    if(isStealth) score += 25;
    if(gap > 10) score += 10;
    
    const grade = score > 85 ? 'S' : (score > 75 ? 'A' : 'B');

    return {
        ticker, grade: `${grade} (${score}%)`, timing: score > 88 ? "오늘" : "1~3일내",
        scale: `A (${(c*1.5).toFixed(2)})`, prev: pc.toFixed(2), 
        curr: `${c.toFixed(2)} (${((c-pc)/pc*100).toFixed(1)}%)`,
        whale: `${whaleAvg.toFixed(2)} (${gap.toFixed(1)}%)`, 
        type: gap > 15 ? "세력매집" : (c > pc ? "상방테스트" : "조용한대기"),
        down: `${(c*0.8).toFixed(2)}`, rel: score + "%",
        reasons: [
            isStealth ? "▶ 스텔스 매집봉(거래량 왜곡) 포착" : "▶ 특이 거래량 없음",
            gap > 0 ? `▶ 세력평단가(${whaleAvg.toFixed(2)}) 대비 저평가` : "▶ 세력평단 근처 횡보 중"
        ]
    };
}

function appendRow(i, idx) {
    const row = document.createElement('tr');
    row.onclick = () => showDetail(idx);
    row.innerHTML = `
        <td class="sticky-col">${i.ticker}</td>
        <td style="color:var(--point)">${i.grade}</td>
        <td>${i.timing}</td><td>${i.scale}</td><td>${i.prev}</td>
        <td class="up">${i.curr}</td><td>${i.whale}</td>
        <td>${i.type}</td><td class="down">${i.down}</td><td>${i.rel}</td>
    `;
    document.getElementById('listBody').appendChild(row);
}

function appendError(t, text) {
    const row = document.createElement('tr');
    row.innerHTML = `<td class="sticky-col">${t}</td><td colspan="9" style="color:#8b949e;">${text}</td>`;
    document.getElementById('listBody').appendChild(row);
}

function showDetail(idx) {
    const item = lastAnalysisData[idx];
    document.getElementById('modalTitle').innerText = item.ticker + " 세력 분석 근거";
    document.getElementById('modalBody').innerHTML = item.reasons.join('<br>');
    document.getElementById('modal').style.display = 'flex';
}

function closeModal() { document.getElementById('modal').style.display = 'none'; }
window.onload = renderChips;
</script>
</body>
</html>
