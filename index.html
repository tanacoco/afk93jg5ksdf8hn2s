<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SR Board Pro Light</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { 
            --bg: #f8f9fa; --card: #ffffff; --point: #007bff; --text: #212529; 
            --up: #dc3545; --down: #007bff; --border: #dee2e6; --sub-text: #6c757d;
        }
        html, body { overscroll-behavior-y: none; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 50px; }
        header { text-align: center; padding: 20px; font-size: 1.4rem; font-weight: 800; color: var(--point); border-bottom: 1px solid var(--border); background: #fff; }
        .controls { padding: 15px; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 100; }
        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        .input-box { background: #fff; color: var(--text); border: 1px solid var(--border); padding: 12px; border-radius: 8px; font-size: 1rem; box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); }
        .input-ticker { flex-grow: 1; text-transform: uppercase; }
        .btn-add { background: var(--text); color: #fff; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-analyze { background: var(--point); color: #fff; font-weight: bold; border: none; padding: 16px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 10px; font-size: 1rem; transition: 0.2s; }
        .btn-analyze:active { opacity: 0.7; }
        .status-msg { text-align: center; font-size: 0.85rem; color: var(--point); margin-top: 10px; font-weight: bold; min-height: 1.2rem; }
        
        .table-container { overflow-x: auto; width: 100%; background: #fff; }
        table { border-collapse: collapse; width: 100%; min-width: 1000px; font-size: 0.9rem; }
        th { background: #f1f3f5; color: var(--sub-text); padding: 14px; border-bottom: 1px solid var(--border); font-weight: 600; }
        td { padding: 16px 12px; text-align: center; border-bottom: 1px solid #f1f3f5; }
        .sticky-col { position: sticky; left: 0; background: #fff; z-index: 10; font-weight: 700; color: var(--point); border-right: 2px solid #f1f3f5; }
        
        .up { color: var(--up); font-weight: bold; } .down { color: var(--down); font-weight: bold; }
        .chip { display: inline-flex; align-items: center; background: #e9ecef; padding: 6px 14px; border-radius: 20px; margin: 0 8px 8px 0; font-size: 0.85rem; border: 1px solid var(--border); color: var(--text); }
        .chip-del { color: #adb5bd; margin-left: 8px; cursor: pointer; font-size: 1.2rem; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 300; justify-content: center; align-items: center; }
        .modal-content { background: #fff; padding: 25px; border-radius: 15px; width: 85%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); color: var(--text); }
    </style>
</head>
<body>

<header>SR BOARD PRO</header>

<div class="controls">
    <div class="input-group">
        <input type="password" id="apiKey" class="input-box" style="width: 100%;" placeholder="Alpha Vantage API Key">
    </div>
    <div class="input-group">
        <input type="text" id="newTicker" class="input-box input-ticker" placeholder="TICKER (ex: POLA, BTTC)">
        <button class="btn-add" onclick="addTicker()">+</button>
    </div>
    <div id="tickerChips" style="margin-bottom: 10px; min-height: 25px;"></div>
    <button id="mainBtn" class="btn-analyze" onclick="startAnalysis()">실시간 분석 시작</button>
    <div id="statusMsg" class="status-msg"></div>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th class="sticky-col">티커</th><th>등급</th><th>시점</th><th>규모(목표)</th><th>전일가</th><th>현재가</th><th>세력가</th><th>유형</th><th>하방</th><th>신뢰도</th>
            </tr>
        </thead>
        <tbody id="listBody"></tbody>
    </table>
</div>

<div id="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modalTitle" style="color:var(--point); font-weight:800; margin-bottom:15px; font-size:1.2rem; border-bottom:2px solid #f1f3f5; padding-bottom:10px;"></div>
        <div id="modalBody" style="font-size:1rem; line-height:1.7; white-space: pre-wrap;"></div>
        <button style="margin-top:20px; width:100%; padding:14px; background:var(--text); color:white; border:none; border-radius:8px; font-weight:bold;" onclick="document.getElementById('modal').style.display='none'">확인</button>
    </div>
</div>

<script>
let myTickers = JSON.parse(localStorage.getItem('my_tickers')) || [];
let lastFullResults = [];

function renderChips() {
    document.getElementById('tickerChips').innerHTML = myTickers.map(t => `
        <span class="chip">${t}<span class="chip-del" onclick="removeTicker('${t}')">×</span></span>
    `).join('');
}

function addTicker() {
    const input = document.getElementById('newTicker');
    const v = input.value.toUpperCase().trim();
    if(v && !myTickers.includes(v)) {
        myTickers.push(v);
        localStorage.setItem('my_tickers', JSON.stringify(myTickers));
        input.value = '';
        renderChips();
    }
}

function removeTicker(t) {
    myTickers = myTickers.filter(i => i !== t);
    localStorage.setItem('my_tickers', JSON.stringify(myTickers));
    renderChips();
}

async function startAnalysis() {
    const key = document.getElementById('apiKey').value.trim();
    if(!key) return alert("API 키를 입력하세요.");
    if(!myTickers.length) return alert("티커를 추가하세요.");
    
    const body = document.getElementById('listBody');
    const msg = document.getElementById('statusMsg');
    const btn = document.getElementById('mainBtn');
    
    btn.disabled = true;
    body.innerHTML = "";
    lastFullResults = [];
    
    for (let i = 0; i < myTickers.length; i++) {
        const t = myTickers[i];
        msg.innerText = `${t} 분석 중... (${i+1}/${myTickers.length})`;
        
        try {
            const res = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${t}&apikey=${key}`);
            const data = await res.json();

            if (data["Note"]) {
                appendError(t, "API 제한 (1분 후 다시)");
                break;
            }

            const timeKey = Object.keys(data).find(k => k.includes("Time Series"));
            if (timeKey) {
                const processed = processData(t, data[timeKey]);
                lastFullResults.push(processed);
                appendRow(processed, lastFullResults.length - 1);
            } else { appendError(t, "데이터 누락"); }
        } catch (e) { appendError(t, "연결 실패"); }

        if (i < myTickers.length - 1) await new Promise(r => setTimeout(r, 13000));
    }
    msg.innerText = "분석 완료";
    btn.disabled = false;
}

function processData(ticker, data) {
    const dates = Object.keys(data);
    const h = dates.map(d => data[d]);
    
    // [날짜 정밀 교정] h[0]=현재(직전본장), h[1]=전날(그 전날)
    const curr = h[0], prev = h[1];
    const c_val = parseFloat(curr['4. close']), o_val = parseFloat(curr['1. open']);
    const pc_val = parseFloat(prev['4. close']), pv_val = parseInt(prev['5. volume']);
    const cv_val = parseInt(curr['5. volume']);

    // a. 거래량 죽었는데 과락 (개미털기)
    const isDumpWithoutVol = (cv_val < pv_val * 0.7) && (c_val < pc_val * 0.96);
    
    // b. 거래량 터졌는데 가격 미미 (스텔스 매집봉)
    const isStealthWhale = (cv_val > pv_val * 3.0) && (Math.abs(c_val - o_val) / o_val < 0.04);

    // c. 5주(25일) 이내 매집봉 탐지 로직 (눈에 보이는 매집)
    let visibleWhale = false;
    h.slice(1, 25).forEach(d => {
        if(parseInt(d['5. volume']) > pv_val * 4) visibleWhale = true;
    });

    // 세력평단가 (100일 가중치)
    let vSum = 0, pSum = 0;
    h.slice(0, 100).forEach(d => {
        const vol = parseInt(d['5. volume']);
        vSum += vol;
        pSum += (parseFloat(d['4. close']) * vol);
    });
    const whaleAvg = pSum / vSum;
    const gap = ((whaleAvg - c_val) / c_val * 100);
    
    let score = 60;
    if (isStealthWhale) score += 25;
    if (visibleWhale) score += 10;
    if (isDumpWithoutVol) score += 5;
    if (gap > 12) score += 10;
    
    const grade = score > 90 ? 'S' : (score > 80 ? 'A' : 'B');

    return {
        t: ticker, 
        g: `${grade} (${score}%)`,
        tm: score > 88 ? "즉시" : "1~3일",
        s: `A (${(c_val*1.4).toFixed(2)} / ${(c_val*2.1).toFixed(2)})`, 
        p: pc_val.toFixed(2),
        cur: `${c_val.toFixed(2)} (${((c_val-pc_val)/pc_val*100).toFixed(1)}%)`,
        w: `${whaleAvg.toFixed(2)} (${gap.toFixed(1)}%)`,
        ty: isStealthWhale ? "스텔스매집" : (isDumpWithoutVol ? "의도적낙폭" : "박스권횡보"), 
        d: `-20% (${(pc_val*0.8).toFixed(2)})`, // 전날가 기준 하방
        r: score + "%",
        detail: `[세력 포착 근거]\n\n${isStealthWhale ? "▶ [포착] 스텔스 매집봉 발생! 거래량이 폭증했으나 가격 변동을 억제하며 매집 중." : ""}\n${visibleWhale ? "▶ [확인] 최근 5주 내 강력한 육안상 매집봉이 확인됩니다." : ""}\n${isDumpWithoutVol ? "▶ [주의] 낮은 거래량으로 의도적 하락 유도 중(개미털기)." : ""}\n▶ 세력 평단가(${whaleAvg.toFixed(2)}) 대비 현재가 괴리율은 ${gap.toFixed(1)}% 입니다.`
    };
}

function appendRow(i, idx) {
    const tr = document.createElement('tr');
    tr.onclick = () => {
        const item = lastFullResults[idx];
        document.getElementById('modalTitle').innerText = item.t + " 정밀 분석";
        document.getElementById('modalBody').innerText = item.detail;
        document.getElementById('modal').style.display = 'flex';
    };
    tr.innerHTML = `
        <td class="sticky-col">${i.t}</td>
        <td class="${i.g.includes('S')?'up':''}">${i.g}</td>
        <td>${i.tm}</td><td>${i.s}</td><td>${i.p}</td>
        <td class="${i.cur.includes('-')?'down':'up'}">${i.cur}</td>
        <td>${i.w}</td><td>${i.ty}</td><td class="down">${i.d}</td><td>${i.r}</td>
    `;
    document.getElementById('listBody').appendChild(tr);
}

function appendError(t, m) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td class="sticky-col">${t}</td><td colspan="9" style="color:#999;">${m}</td>`;
    document.getElementById('listBody').appendChild(tr);
}

window.onload = renderChips;
</script>
</body>
</html>
