<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SR Board Pro - V4.5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --bg: #f2f2f7; --point: #007aff; --up: #ff3b30; --down: #007aff; --text: #1c1c1e; --border: #d1d1d6; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        header { text-align: center; padding: 12px; background: #fff; font-weight: 800; border-bottom: 1px solid var(--border); font-size: 1.1rem; }
        .controls { background: #fff; border-bottom: 1px solid var(--border); overflow: hidden; transition: max-height 0.3s; max-height: 500px; }
        .controls.collapsed { max-height: 0; }
        .control-inner { padding: 15px; }
        .btn-analyze { background: var(--point); color: #fff; border: none; padding: 15px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 700; font-size: 1rem; }
        .toggle-btn { width: 100%; padding: 8px; background: #e5e5ea; border: none; font-size: 0.75rem; cursor: pointer; color: #8e8e93; }
        .table-container { overflow: auto; height: calc(100vh - 100px); position: relative; background: #fff; }
        table { border-collapse: collapse; width: 100%; min-width: 1100px; table-layout: fixed; }
        thead th { position: sticky; top: 0; background: #f2f2f7; z-index: 100; padding: 12px 5px; font-size: 0.75rem; border-bottom: 1px solid var(--border); color: #3a3a3c; }
        td { padding: 16px 5px; text-align: center; border-bottom: 1px solid #f2f2f7; background: #fff; font-size: 0.85rem; overflow: hidden; text-overflow: ellipsis; }
        .sticky-col { position: sticky; left: 0; background: #fff !important; z-index: 90; font-weight: 700; border-right: 1px solid var(--border); width: 80px; }
        .up { color: var(--up); font-weight: bold; }
        .chip { display: inline-flex; align-items: center; background: #f2f2f7; padding: 4px 10px; border-radius: 12px; margin: 0 4px 4px 0; font-size: 0.75rem; border: 1px solid var(--border); }
    </style>
</head>
<body>

<header>SR BOARD PRO V4.5 (LIVE)</header>
<button class="toggle-btn" onclick="toggleControls()">▼ 설정창 토글</button>
<div class="controls" id="controlsSection">
    <div class="control-inner">
        <input type="password" id="apiKey" style="width:100%; padding:10px; margin-bottom:8px; border:1px solid #d1d1d6; border-radius:8px;" placeholder="API Key">
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <input type="text" id="newTicker" style="flex:1; padding:10px; border:1px solid #d1d1d6; border-radius:8px;" placeholder="티커 추가">
            <button onclick="addTicker()" style="padding:0 15px; background:#1c1c1e; color:#fff; border-radius:8px; border:none;">+</button>
        </div>
        <div id="tickerChips"></div>
        <button class="btn-analyze" onclick="startAnalysis()">실시간 정밀 분석 실행</button>
        <div id="statusMsg" style="text-align:center; font-size:0.75rem; margin-top:8px; color:var(--point); font-weight:600;"></div>
    </div>
</div>

<div class="table-container">
    <table>
        <thead id="tableHead">
            <tr>
                <th class="sticky-col">티커</th>
                <th style="width:100px;">등급(S-Score)</th><th style="width:80px;">폭발시기</th><th>폭발규모</th><th>전일종가</th><th>현재가(Pre)</th><th>세력평단(%)</th><th>유형분류</th><th>하방라인</th><th>신뢰도</th>
            </tr>
        </thead>
        <tbody id="listBody"></tbody>
    </table>
</div>

<script>
let myTickers = JSON.parse(localStorage.getItem('my_tickers')) || [];
let activeAnalysis = false;

function toggleControls() { document.getElementById('controlsSection').classList.toggle('collapsed'); }
function renderChips() { document.getElementById('tickerChips').innerHTML = myTickers.map(t => `<span class="chip">${t}<span style="margin-left:5px;cursor:pointer;color:#999" onclick="removeTicker('${t}')">×</span></span>`).join(''); }
function addTicker() { const v = document.getElementById('newTicker').value.toUpperCase().trim(); if(v && !myTickers.includes(v)) { myTickers.push(v); localStorage.setItem('my_tickers', JSON.stringify(myTickers)); renderChips(); } }
function removeTicker(t) { myTickers = myTickers.filter(i => i !== t); localStorage.setItem('my_tickers', JSON.stringify(myTickers)); renderChips(); }

async function startAnalysis() {
    if(activeAnalysis) return;
    const key = document.getElementById('apiKey').value.trim();
    if(!key) return alert("API Key 필요");
    activeAnalysis = true;
    const body = document.getElementById('listBody');
    const msg = document.getElementById('statusMsg');
    body.innerHTML = ""; 

    for (let i = 0; i < myTickers.length; i++) {
        const t = myTickers[i];
        msg.innerText = `${t} 분석 중... (Pre-market 포함)`;
        
        try {
            // 1. 일봉 데이터 (매집분석용)
            const resDaily = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${t}&apikey=${key}`);
            const dataDaily = await resDaily.json();
            
            // 2. 실시간/프리마켓 데이터 (현재가용)
            const resReal = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${t}&apikey=${key}`);
            const dataReal = await resReal.json();
            
            const timeKey = Object.keys(dataDaily).find(k => k.includes("Time Series"));
            const quote = dataReal["Global Quote"];

            if (timeKey && quote) {
                const processed = processGeminiV45(t, dataDaily[timeKey], quote);
                appendRow(processed);
            } else { appendError(t, "한도초과 또는 데이터 없음"); break; }
        } catch (e) { appendError(t, "네트워크 오류"); }
        
        // 분당 5회 제한 준수 (13.5초)
        if (i < myTickers.length - 1) await new Promise(r => setTimeout(r, 13500));
    }
    msg.innerText = "모든 분석 완료";
    activeAnalysis = false;
}

function processGeminiV45(ticker, daily, quote) {
    const dates = Object.keys(daily);
    const h = dates.map(d => daily[d]);
    const livePrice = parseFloat(quote['05. price']);
    const prevClose = parseFloat(quote['08. previous close']);
    const liveChange = quote['10. change percent'];
    
    // [세력평단] 최근 40일 가중치 로직
    let vSum = 0, pSum = 0;
    h.slice(0, 40).forEach((d, idx) => {
        const v = parseInt(d['5. volume']);
        const w = Math.pow((40 - idx) / 40, 1.4);
        vSum += (v * w);
        pSum += (parseFloat(d['4. close']) * v * w);
    });
    const whaleAvg = pSum / vSum;
    const gap = ((whaleAvg - livePrice) / livePrice * 100);

    // [등급/시점 로직 강화]
    const volPower = parseInt(h[0]['5. volume']) / (h.slice(1,21).reduce((a,b)=>a+parseInt(b['5. volume']),0)/20);
    let score = 50 + (gap * 1.5);
    if(volPower > 2.5) score += 20; // 거래량 터지면 급점수 상승
    
    const fS = Math.min(99.8, score).toFixed(1);
    let grade = fS > 94 ? "S+" : (fS > 88 ? "S" : (fS > 82 ? "S-" : "A"));
    
    // 폭발시기 가변화
    let timing = "3~5일";
    if(fS > 92 || volPower > 3) timing = "즉시";
    else if(fS > 85) timing = "1~2일";

    // 유형분류 세밀화
    let type = "수급응축";
    if(volPower > 2.0 && Math.abs(parseFloat(h[0]['4. close'])-parseFloat(h[0]['1. open']))/parseFloat(h[0]['1. open']) < 0.03) type = "가격억제형수급";
    else if(fS > 90) type = "발사임박";

    return {
        t: ticker, g: `${grade}(${fS})`, tm: timing, 
        scale: `A(${(livePrice*1.5).toFixed(2)})`,
        prev: prevClose.toFixed(3),
        cur: `${livePrice.toFixed(3)} (${liveChange})`,
        w: `${whaleAvg.toFixed(3)} (${gap.toFixed(1)}%)`,
        ty: type, d: (livePrice*0.8).toFixed(3), rel: fS+"%"
    };
}

function appendRow(i) {
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td class="sticky-col">${i.t}</td><td class="up">${i.g}</td>
        <td>${i.tm}</td><td>${i.scale}</td><td>${i.prev}</td>
        <td class="up">${i.cur}</td><td>${i.w}</td><td>${i.ty}</td>
        <td style="color:#007aff">${i.d}</td><td>${i.rel}</td>
    `;
    document.getElementById('listBody').appendChild(tr);
}

function appendError(t, m) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td class="sticky-col">${t}</td><td colspan="9" style="color:#999; font-size:0.7rem;">${m}</td>`;
    document.getElementById('listBody').appendChild(tr);
}
window.onload = renderChips;
</script>
</body>
</html>
