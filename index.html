<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SR Board Pro Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --point: #00ff88; --text: #c9d1d9; --up: #f85149; --down: #58a6ff; --border: #30363d; }
        
        /* [수정] 당겨서 새로고침 방지 */
        html, body { 
            overscroll-behavior-y: contain; 
            background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 50px; 
        }

        header { text-align: center; padding: 15px; font-size: 1.2rem; font-weight: bold; color: var(--point); border-bottom: 1px solid var(--border); }
        .controls { padding: 15px; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .input-group { display: flex; gap: 5px; margin-bottom: 10px; }
        .input-box { background: #0d1117; color: white; border: 1px solid var(--border); padding: 10px; border-radius: 4px; font-size: 0.9rem; }
        .input-ticker { flex-grow: 1; text-transform: uppercase; }
        .btn-add { background: var(--border); color: white; border: none; padding: 0 15px; border-radius: 4px; cursor: pointer; }
        .btn-analyze { background: var(--point); color: #000; font-weight: bold; border: none; padding: 15px; border-radius: 4px; width: 100%; cursor: pointer; margin-top: 10px; }
        .status-msg { text-align: center; font-size: 0.8rem; color: var(--point); margin-top: 8px; font-weight: bold; }
        
        .table-container { overflow-x: auto; width: 100%; }
        table { border-collapse: collapse; width: 100%; min-width: 1000px; font-size: 0.8rem; }
        th { background: #161b22; color: #8b949e; padding: 12px; border-bottom: 1px solid var(--border); }
        td { padding: 15px 10px; text-align: center; border-bottom: 1px solid #21262d; }
        .sticky-col { position: sticky; left: 0; background: var(--card); z-index: 10; font-weight: bold; color: var(--point); border-right: 2px solid var(--border); }
        
        .up { color: var(--up); } .down { color: var(--down); }
        .chip { display: inline-block; background: #21262d; padding: 5px 12px; border-radius: 15px; margin: 0 5px 5px 0; font-size: 0.8rem; border: 1px solid var(--border); }
        .chip-del { color: var(--up); margin-left: 8px; cursor: pointer; font-weight: bold; }

        /* [수정] 모달 상세 레이아웃 */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 300; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 10px; width: 85%; max-width: 400px; border: 1px solid var(--point); color: white; }
    </style>
</head>
<body>

<header>SR Board</header>

<div class="controls">
    <div class="input-group">
        <input type="password" id="apiKey" class="input-box" style="width: 100%;" placeholder="Alpha Vantage API Key 입력">
    </div>
    <div class="input-group">
        <input type="text" id="newTicker" class="input-box input-ticker" placeholder="티커 입력 (예: TSLA)">
        <button class="btn-add" onclick="addTicker()">+</button>
    </div>
    <div id="tickerChips" style="margin-bottom: 10px; min-height: 20px;"></div>
    <button id="mainBtn" class="btn-analyze" onclick="startAnalysis()">실시간 분석 실행</button>
    <div id="statusMsg" class="status-msg"></div>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th class="sticky-col">티커</th>
                <th>등급</th>
                <th>시점</th>
                <th>규모</th>
                <th>전일가</th>
                <th>현재가</th>
                <th>세력가</th>
                <th>유형</th>
                <th>하방</th>
                <th>신뢰도</th>
            </tr>
        </thead>
        <tbody id="listBody"></tbody>
    </table>
</div>

<div id="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modalTitle" style="color:var(--point); font-weight:bold; margin-bottom:15px; font-size:1.1rem; border-bottom:1px solid var(--border); padding-bottom:10px;"></div>
        <div id="modalBody" style="font-size:0.95rem; line-height:1.8; white-space: pre-wrap;"></div>
        <button style="margin-top:20px; width:100%; padding:10px; background:var(--border); color:white; border:none; border-radius:4px;" onclick="document.getElementById('modal').style.display='none'">닫기</button>
    </div>
</div>

<script>
let myTickers = JSON.parse(localStorage.getItem('my_tickers')) || ['TSLA'];
let lastFullResults = [];

function renderChips() {
    document.getElementById('tickerChips').innerHTML = myTickers.map(t => `
        <span class="chip">${t}<span class="chip-del" onclick="removeTicker('${t}')">×</span></span>
    `).join('');
}

function addTicker() {
    const v = document.getElementById('newTicker').value.toUpperCase().trim();
    if(v && !myTickers.includes(v)) {
        myTickers.push(v);
        localStorage.setItem('my_tickers', JSON.stringify(myTickers));
        document.getElementById('newTicker').value = '';
        renderChips();
    }
}

function removeTicker(t) {
    myTickers = myTickers.filter(i => i !== t);
    localStorage.setItem('my_tickers', JSON.stringify(myTickers));
    renderChips();
}

async function startAnalysis() {
    const key = document.getElementById('apiKey').value.trim();
    if(!key) return alert("API 키를 입력해주세요.");
    
    const body = document.getElementById('listBody');
    const msg = document.getElementById('statusMsg');
    const btn = document.getElementById('mainBtn');
    
    btn.disabled = true;
    body.innerHTML = "";
    lastFullResults = [];
    
    for (let i = 0; i < myTickers.length; i++) {
        const t = myTickers[i];
        msg.innerText = `${t} 분석 중... (${i+1}/${myTickers.length})`;
        
        try {
            const res = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${t}&apikey=${key}`);
            const data = await resp = await res.json();

            if (data["Note"] || data["Information"]) {
                appendError(t, "API 제한 (1분 후 다시 시도)");
                break;
            }

            const timeKey = Object.keys(data).find(k => k.includes("Time Series"));
            if (timeKey) {
                const processed = processData(t, data[timeKey]);
                lastFullResults.push(processed);
                appendRow(processed, lastFullResults.length - 1);
            } else {
                appendError(t, "데이터 없음 (티커 확인)");
            }
        } catch (e) { appendError(t, "통신 실패"); }

        if (i < myTickers.length - 1) {
            let timeLeft = 13;
            const timer = setInterval(() => {
                msg.innerText = `다음 종목 대기 중... (${timeLeft}초)`;
                if (--timeLeft < 0) clearInterval(timer);
            }, 1000);
            await new Promise(r => setTimeout(r, 14000));
        }
    }
    msg.innerText = "모든 분석 완료";
    btn.disabled = false;
}

function processData(ticker, data) {
    const dates = Object.keys(data);
    const h = dates.map(d => data[d]);
    const c = parseFloat(h[0]['4. close']), pc = parseFloat(h[1]['4. close']), o = parseFloat(h[0]['1. open']);
    const v = parseInt(h[0]['5. volume']), pv = parseInt(h[1]['5. volume']);

    // [검토 기준] 스텔스 매집봉 & 횡보 점검
    const isStealth = (v > pv * 4.0) && (Math.abs(c - o) / o < 0.05);
    
    // 세력평단가 (100일 가중평균)
    let vSum = 0, pSum = 0;
    h.slice(0, 100).forEach(d => {
        const vol = parseInt(d['5. volume']);
        vSum += vol;
        pSum += (parseFloat(d['4. close']) * vol);
    });
    const whale = pSum / vSum;
    const gap = ((whale - c) / c * 100);
    
    // 등급 세분화
    let score = 65;
    if (isStealth) score += 25;
    if (gap > 10) score += 10;
    const gradeLetter = score > 90 ? 'S' : (score > 80 ? 'A' : 'B');

    return {
        t: ticker, 
        g: `${gradeLetter} (${score}%)`,
        tm: score > 88 ? "오늘" : "1~3일", 
        // [수정] 규모: 기본 / 확장 목표가
        s: `A (${(c*1.4).toFixed(2)} / ${(c*2.0).toFixed(2)})`, 
        p: pc.toFixed(2),
        cur: `${c.toFixed(2)} (${((c-pc)/pc*100).toFixed(1)}%)`,
        w: `${whale.toFixed(2)} (${gap.toFixed(1)}%)`,
        ty: gap > 15 ? "세력과다낙폭" : (c > pc ? "상방테스트" : "조용한대기"), 
        // [수정] 하방: 퍼센티지 (값)
        d: `-20% (${(c*0.8).toFixed(2)})`, 
        r: score + "%",
        detail: `[분석 리포트]\n\n${isStealth ? "▶ 매집봉(스텔스) 포착: 거래량 왜곡을 통한 세력 매집 감지" : "▶ 특이 매집봉 없음: 장기 횡보 또는 점진 하락 중"}\n▶ 세력 평단가: ${whale.toFixed(2)}\n▶ 현재가와 괴리율: ${gap.toFixed(1)}%\n▶ 주요 전략: ${gap > 15 ? "세력 단가 대비 저평가 구간 진입" : "수급 대기 및 상방 확인 필요"}`
    };
}

function appendRow(i, idx) {
    const tr = document.createElement('tr');
    // [수정] 티커 클릭 시 모달 팝업 연결
    tr.onclick = () => {
        const item = lastFullResults[idx];
        document.getElementById('modalTitle').innerText = item.t + " 세부 분석 사유";
        document.getElementById('modalBody').innerText = item.detail;
        document.getElementById('modal').style.display = 'flex';
    };
    tr.innerHTML = `
        <td class="sticky-col">${i.t}</td>
        <td class="up" style="font-weight:bold;">${i.g}</td>
        <td>${i.tm}</td>
        <td>${i.s}</td>
        <td>${i.p}</td>
        <td class="up">${i.cur}</td>
        <td>${i.w}</td>
        <td>${i.ty}</td>
        <td class="down">${i.d}</td>
        <td>${i.r}</td>
    `;
    document.getElementById('listBody').appendChild(tr);
}

function appendError(t, m) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td class="sticky-col">${t}</td><td colspan="9" style="color:#666;">${m}</td>`;
    document.getElementById('listBody').appendChild(tr);
}

window.onload = renderChips;
</script>
</body>
</html>
