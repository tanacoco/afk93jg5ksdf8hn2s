<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SR Board Pro - V5.9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --bg: #f2f2f7; --point: #007aff; --up: #ff3b30; --down: #007aff; --text: #1c1c1e; --border: #d1d1d6; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); }
        header { position: sticky; top: 0; z-index: 200; background: #fff; padding: 15px; text-align: center; font-weight: 800; border-bottom: 1px solid var(--border); }
        .controls { background: #fff; border-bottom: 1px solid var(--border); }
        .control-inner { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .input-box { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; box-sizing: border-box; }
        .btn-analyze { background: var(--point); color: #fff; border: none; padding: 16px; border-radius: 12px; cursor: pointer; font-weight: 700; }
        .table-container { overflow: auto; height: calc(100vh - 120px); background: #fff; }
        table { border-collapse: collapse; width: 100%; min-width: 1100px; }
        thead { position: sticky; top: 0; z-index: 150; background: #f2f2f7; }
        th { padding: 14px 8px; font-size: 0.75rem; border-bottom: 2px solid var(--border); color: #48484a; text-align: center; }
        td { padding: 18px 8px; text-align: center; border-bottom: 1px solid #f2f2f7; font-size: 0.85rem; background: #fff; }
        .sticky-col { position: sticky; left: 0; background: #fff !important; z-index: 100; font-weight: 800; border-right: 1px solid var(--border); width: 85px; }
        .up { color: var(--up); font-weight: bold; }
    </style>
</head>
<body>

<header>SR BOARD PRO V5.9</header>
<div class="controls">
    <div class="control-inner">
        <input type="password" id="apiKey" class="input-box" placeholder="API Key 입력">
        <div style="display:flex; gap:8px;">
            <input type="text" id="newTicker" class="input-box" placeholder="티커">
            <button onclick="addTicker()" style="padding:0 20px; background:#1d1d1f; color:#fff; border-radius:10px; border:none;">+</button>
        </div>
        <div id="tickerChips"></div>
        <button class="btn-analyze" onclick="startAnalysis()">임박성 우선 분석 실행</button>
        <div id="statusMsg" style="text-align:center; font-size:0.8rem; color:var(--point); margin-top:8px; font-weight:600;"></div>
    </div>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th class="sticky-col">티커</th>
                <th>종합등급</th>
                <th>폭발시기</th>
                <th>폭발규모</th>
                <th>전날가</th>
                <th>세력평단</th>
                <th>유형분류</th>
                <th>하방라인</th>
                <th>신뢰도</th>
            </tr>
        </thead>
        <tbody id="listBody"></tbody>
    </table>
</div>

<script>
let myTickers = JSON.parse(localStorage.getItem('my_tickers')) || [];
let lastResults = JSON.parse(localStorage.getItem('last_analysis_results')) || [];

function renderChips() { document.getElementById('tickerChips').innerHTML = myTickers.map(t => `<span style="display:inline-flex; align-items:center; background:#eee; padding:5px 10px; border-radius:15px; font-size:0.8rem; margin:0 5px 5px 0;">${t}<span style="margin-left:6px;cursor:pointer" onclick="removeTicker('${t}')">×</span></span>`).join(''); }
function addTicker() { const v = document.getElementById('newTicker').value.toUpperCase().trim(); if(v && !myTickers.includes(v)) { myTickers.push(v); localStorage.setItem('my_tickers', JSON.stringify(myTickers)); renderChips(); } }
function removeTicker(t) { myTickers = myTickers.filter(i => i !== t); localStorage.setItem('my_tickers', JSON.stringify(myTickers)); renderChips(); }

window.onload = () => {
    renderChips();
    if(lastResults.length > 0) lastResults.forEach(res => appendRow(res));
};

async function startAnalysis() {
    const key = document.getElementById('apiKey').value.trim();
    if(!key) return alert("API Key 필요");
    const body = document.getElementById('listBody');
    body.innerHTML = ""; lastResults = [];
    
    for (let i = 0; i < myTickers.length; i++) {
        const t = myTickers[i];
        document.getElementById('statusMsg').innerText = `${t} 분석 중...`;
        try {
            const res = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${t}&apikey=${key}`);
            const data = await res.json();
            const timeKey = Object.keys(data).find(k => k.includes("Time Series"));
            
            if (timeKey) {
                const h = Object.keys(data[timeKey]).map(d => data[timeKey][d]);
                const curP = parseFloat(h[0]['4. close']);
                const preP = parseFloat(h[1]['4. close']);
                const vol = parseInt(h[0]['5. volume']);
                const avgVol = h.slice(1, 21).reduce((s, x) => s + parseInt(x['5. volume']), 0) / 20;

                // 1. 세력평단 및 괴리율
                let vSum = 0, pSum = 0;
                h.slice(0, 40).forEach((d, idx) => {
                    const v = parseInt(d['5. volume']);
                    const w = Math.pow((40 - idx) / 40, 1.5);
                    vSum += (v * w);
                    pSum += (parseFloat(d['4. close']) * v * w);
                });
                const whaleAvg = pSum / vSum;
                const gap = ((whaleAvg - curP) / curP * 100);

                // 2. 하방라인 (종목별 변동성 정밀화)
                const prices = h.slice(0, 15).map(x => parseFloat(x['4. close']));
                const range = Math.max(...prices) - Math.min(...prices);
                const downPct = Math.min(22, Math.max(9, (range / curP * 100) * 1.2));
                const downPrice = preP * (1 - (downPct / 100));

                // 3. 임박성 중심 신뢰도/시기 산출
                const spikeCount = h.slice(1, 25).filter(d => parseInt(d['5. volume']) > avgVol * 3.2).length;
                const momentum = (vol > avgVol * 1.8) ? 15 : (vol < avgVol * 0.6 ? 5 : 0);
                let reliability = 60 + (spikeCount * 5) + (gap > 8 ? 10 : 0) + momentum;
                reliability = Math.min(99.1, reliability);

                let timing = "5일+";
                if (reliability > 90 && vol > avgVol * 1.5) timing = "즉시";
                else if (reliability > 82) timing = "1~3일";
                else if (reliability > 70) timing = "3~5일";

                // 4. 유형분류 및 종합등급 (S등급 문턱 대폭 강화)
                let type = "관망";
                if (gap > 12 && vol < avgVol * 0.7) type = "가격억제";
                else if (spikeCount > 0 && vol < avgVol * 0.6) type = "수급응축";
                else if (gap > 5 && vol > avgVol * 2.0) type = "발사임박";
                else if (spikeCount > 0) type = "왜곡매집";

                const max60 = Math.max(...h.slice(0, 60).map(x => parseFloat(x['2. high'])));
                const scaleGrade = (max60 / curP > 1.6) ? "S" : ((max60 / curP > 1.3) ? "A" : "B");
                
                // 종합등급: 신뢰도가 높아도 타이밍이 멀면 S가 안 나옴
                let gradeStr = (reliability > 88 && (timing === "즉시" || timing === "1~3일")) ? "S" : "A";
                if (reliability > 93 && timing === "즉시") gradeStr = "S+";
                if (reliability < 75) gradeStr = "B";

                const resObj = {
                    t: t,
                    grade: `${gradeStr}(${reliability.toFixed(1)})`,
                    timing: timing,
                    scale: `${scaleGrade} (${max60.toFixed(2)} / ${(max60*1.3).toFixed(2)})`,
                    base: preP.toFixed(2),
                    whale: `${whaleAvg.toFixed(2)} (${gap.toFixed(1)}%)`,
                    type: type,
                    down: `-${downPct.toFixed(1)}% (${downPrice.toFixed(2)})`,
                    scoreRaw: reliability.toFixed(1)
                };
                
                lastResults.push(resObj);
                localStorage.setItem('last_analysis_results', JSON.stringify(lastResults));
                appendRow(resObj);
            }
        } catch (e) { console.error(e); }
        if (i < myTickers.length - 1) await new Promise(r => setTimeout(r, 13500));
    }
    document.getElementById('statusMsg').innerText = "분석 완료";
}

function appendRow(i) {
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td class="sticky-col">${i.t}</td>
        <td class="up">${i.grade}</td>
        <td>${i.timing}</td>
        <td>${i.scale}</td>
        <td>${i.base}</td>
        <td>${i.whale}</td>
        <td>${i.type}</td>
        <td style="color:var(--down)">${i.down}</td>
        <td>${i.scoreRaw}%</td>
    `;
    document.getElementById('listBody').appendChild(tr);
}
</script>
</body>
</html>
